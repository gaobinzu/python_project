    <title>添加管理员 - 管理员管理 </title>
    <meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<!-- 主体内容开始  -->

<body>
<div class="panel-header">添加项目阶段</div>
<div class="panel-body">
    <form action="/project_management/add_project_stage/" method="post" class="form form-horizontal responsive"
          id="demoform" onsubmit="window.opener=null;window.close();">
        {% csrf_token %}
        <div class="row cl" hidden>
            <label class="form-label col-xs-3">项目ID：</label>
            <div class="formControls col-xs-8">
                <input type="text" class="input-text" name="pro_id" id="pro_id" autocomplete="off" value="{{ pro_id }}"
                       hidden>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段ID：</label>
            <div class="formControls col-xs-8">
                <input type="text" class="input-text" name="project_id" id="project_id" required autocomplete="off">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段名称：</label>
            <div class="formControls col-xs-8">

                <input type="text" class="input-text" autocomplete="off" name="pro_name" id="pro_name" required autocomplete="off">

            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段开始时间(计划)：</label>
            <div class="formControls col-xs-8">
                <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin"
                       class="input-text Wdate" name="start_time_jh" style="width:503.33px;" required autocomplete="off">
{#                <input type="text" class="input-text" autocomplete="off" name="start_time" id="start_time" required#}
{#                       onblur="check_start_time()">#}
                <span id="start_time_span" style="color:red;"></span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段结束时间(计划)：</label>
            <div class="formControls col-xs-8">
                <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})"
                       id="datemax" class="input-text Wdate" name="stop_time_jh" style="width:503.33px;" required autocomplete="off">
{#                <input type="text" class="input-text" autocomplete="off" name="stop_time" id="stop_time" required#}
{#                       onblur="check_stop_time()">#}
                <span id="stop_time_span" style="color:red;"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段开始时间(实际)：</label>
            <div class="formControls col-xs-8">
                <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin"
                       class="input-text Wdate" name="start_time" style="width:503.33px;" required>
{#                <input type="text" class="input-text" autocomplete="off" name="start_time" id="start_time" required#}
{#                       onblur="check_start_time()">#}
                <span id="start_time_span" style="color:red;"></span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段结束时间(实际)：</label>
            <div class="formControls col-xs-8">
                <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})"
                       id="datemax" class="input-text Wdate" name="stop_time" style="width:503.33px;" required>
{#                <input type="text" class="input-text" autocomplete="off" name="stop_time" id="stop_time" required#}
{#                       onblur="check_stop_time()">#}
                <span id="stop_time_span" style="color:red;"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">项目阶段功能描述：</label>
            <div class="formControls col-xs-8">
                <input type="text" class="input-text" autocomplete="off" name="pro_desc" id="pro_desc">
            </div>
        </div>
        <div class="row cl">

            <div class="col-xs-8 col-xs-offset-3">
                <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"
                       onclick="return check_all()">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">


</script>
<!-- 主体内容结束  -->

</body>
